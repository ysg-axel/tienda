<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tienda de Carros</title>
</head>
<body>
    <header>
        <h1>PORSCHE</h1>
    </header>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Porsche 911 GT3 RS</span>
                <img src="https://files.porsche.com/filestore/image/multimedia/none/992-gt3-rs-modelimage-sideshot/model/cfbb8ed3-1a15-11ed-80f5-005056bbdc38/porsche-model.png" alt="" class="img-item">
                <span class="precio-item">$150,000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Porsche 911 Turbo S</span>
                <img src="https://files.porsche.com/filestore/image/multimedia/none/992-tu-modelexplorer-01/normal/7ea7cbc2-8b0e-11eb-80d4-005056bbdc38;sS;twebp/porsche-normal.webp" alt="" class="img-item">
                <span class="precio-item">$100,000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Porsche Polanco</span>
                <img src="https://assets.porsche.com/mx/polanco/-/media/Project/DealerWebsites/SharedDealersWebsite/Configurator-Teaser/911/911.jpg?rev=-1" alt="" class="img-item">
                <span class="precio-item">$80,000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Porsche 911 Carrera S</span>
                <img src="https://files.porsche.com/filestore/image/multimedia/none/992-c2scab-modelimage-sideshot/model/ed6c3389-d97f-11eb-80d9-005056bbdc38/porsche-model.png" alt="" class="img-item">
                <span class="precio-item">$120,000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Porsche 911 Carrera Cabriolet</span>
                <img src="https://files.porsche.com/filestore/image/multimedia/none/992-c2cab-modelimage-sideshot/model/87563ffb-d97f-11eb-80d9-005056bbdc38/porsche-model.png" alt="" class="img-item">
                <span class="precio-item">$125,000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Porsche 911 GT3</span>
                <img src="https://files.porsche.com/filestore/image/multimedia/none/992-gt3-touring-modelexplorer/normal/c31ca7e1-9ba3-11eb-80d4-005056bbdc38;sS;twebp/porsche-normal.webp" alt="" class="img-item">
                <span class="precio-item">$180,000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Porsche Mallisto</span>
                <img src="https://porsche.fi/wp-content/uploads/2023/04/CZ22V15IX0005_low-1086x768.jpg" alt="" class="img-item">
                <span class="precio-item">$110,000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Porsche Osterreich</span>
                <img src="https://www.porsche.at/media/Kwc_Basic_ImageParent_Component.csRoot_Models_Model_Image_Component%3Echild_overview/5625-model-image-overview/dh-523-1412a2/f91a994a/1612274082/718.png" alt="" class="img-item">
                <span class="precio-item">$120,000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Porsche Centrum Gelderland</span>
                <img src="https://files.porsche.com/filestore/image/multimedia/none/982-718-bos-modelimage-sideshot/model/94e4e69f-bbf3-11ec-80ed-005056bbdc38;sN;twebp/porsche-model.webp" alt="" class="img-item">
                <span class="precio-item">$100,000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>
        </div>
    </section>
    <div id="mensaje-carrito" class="mensaje-carrito"></div>
    <script src="index.js"></script>
</body>
</html>
